<div class="container">
  <h2>User Info</h2>
  <form class="row g-3">
    <div class="col-12">
      <label for="email" class="form-label">First Name</label>
      <input type="text" class="form-control" id="checkout-firstname" formControlName="email">
    </div>
    <div class="col-12">
      <label for="password" class="form-label">Last Name</label>
      <input type="password" class="form-control" id="checkout-password" formControlName="password">
    </div>
    <div class="col-12">
      <label for="password" class="form-label">Email</label>
      <input type="password" class="form-control" id="checkout-password" formControlName="password">
    </div>
  </form>
  <br><br>
  <h2>Shipping Address</h2>

  <form class="row g-3" (ngSubmit)="onPlaceOrder()" [formGroup]="checkoutForm">
    <div class="col-12">
      <label for="email" class="form-label">Street Address</label>
      <input type="text" class="form-control" id="checkout-address" formControlName="email">
    </div>
    <div class="col-12">
      <label for="password" class="form-label">City</label>
      <input type="password" class="form-control" id="checkout-city" formControlName="password">
    </div>
    <div class="col-12">
      <label for="password" class="form-label">State</label>
      <input type="password" class="form-control" id="checkout-state" formControlName="password">
    </div>
    <div class="col-12">
      <label for="password" class="form-label">Zip Code</label>
      <input type="password" class="form-control" id="checkout-zip-code" formControlName="password">
    </div>

    <div class="col-12" style="float: right;">
      <button type="submit" class="btn btn-warning" id="checkout-button" style="align-content: right;"
        routerLink="/register">Place
        Order</button>
    </div>
  </form>



</div>
