<div class="container">
  <h2>Add New Product</h2>

  <form class="row g-3" (ngSubmit)="onAddProduct()" [formGroup]="newProductForm">
    <div class="col-12">
      <label for="email" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="add-new-email" formControlName="productName">
      <div *ngIf="f['productName'].errors?.['required'] && (f['productName'].dirty || f['productName'].touched)"
        class="form-error-messages" id="error-no-username" style="color: red;">
        Product Name is required
      </div>
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Department</label>
      <input type="text" class="form-control" id="add-new-department" formControlName="department">
      <div *ngIf="f['department'].errors?.['required'] && (f['department'].dirty || f['department'].touched)"
        class="form-error-messages" id="error-no-username" style="color: red;">
        Department is required
      </div>
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Price</label>
      <input type="text" class="form-control" id="add-new-price" formControlName="price">
      <div *ngIf="f['price'].errors?.['required'] && (f['price'].dirty || f['price'].touched)"
        class="form-error-messages" id="error-no-username" style="color: red;">
        Price is required
      </div>
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Discount Price</label>
      <input type="text" class="form-control" id="add-new-discount" formControlName="discount">
      <div *ngIf="f['discount'].errors?.['required'] && (f['discount'].dirty || f['discount'].touched)"
        class="form-error-messages" id="error-no-username" style="color: red;">
        Discount is required
      </div>
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Product Image</label>
      <input type="text" class="form-control" id="add-new-image" formControlName="image">
      <div *ngIf="f['image'].errors?.['required'] && (f['image'].dirty || f['image'].touched)"
        class="form-error-messages" id="error-no-username" style="color: red;">
        Image url is required
      </div>
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Product Description</label>
      <textarea class="form-control" id="add-new-description" formControlName="description"
        style="height: 100px"></textarea>
      <div *ngIf="f['description'].errors?.['required'] && (f['description'].dirty || f['description'].touched)"
        class="form-error-messages" id="error-no-username" style="color: red;">
        Description is required
      </div>
    </div><br>
    <div class="col-12">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>
    <div class="col-12" style="float: right;">
      <button type="submit" id="add-new-button" class="btn btn-warning" style="align-content: right;"
        routerLink="/register" [disabled]="!newProductForm.valid">Add New
        Product</button>
    </div>

  </form>
</div>
