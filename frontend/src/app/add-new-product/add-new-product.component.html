<div class="container">
  <h2>Add New Product</h2>

  <form class="row g-3">
    <div class="col-12">
      <label for="email" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="register-email" formControlName="email">
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Department</label>
      <input type="text" class="form-control" id="register-text" formControlName="text">
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Price</label>
      <input type="text" class="form-control" id="register-text" formControlName="text">
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Discount Price</label>
      <input type="text" class="form-control" id="register-text" formControlName="text">
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Product Image</label>
      <input type="text" class="form-control" id="register-text" formControlName="text">
    </div>
    <div class="col-12">
      <label for="text" class="form-label">Product Description</label>
      <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
    </div><br>
    <div class="col-12">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>
    <div class="col-12" style="float: right;">
      <button type="submit" class="btn btn-warning" style="align-content: right;" routerLink="/register">Add New
        Product</button>
    </div>

  </form>
</div>
